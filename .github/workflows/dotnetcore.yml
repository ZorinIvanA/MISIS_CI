name: MISIS CI DEPLOY ACTION
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
        VERSION: ${{ '1.0.0' }}
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: build API container      
      working-directory: MISIS_CI/MISIS.CI.API
      run: |             
        ls -l        
        docker login docker.pkg.github.com -u ${{ secrets.username }} -p ${{ secrets.Password }}
        docker build -t api-container:$VERSION .
        docker push api-container:$VERSION
name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Cd to proper folder
      run: cd ../../MISIS.CI
    - name: ls
      run: ls -l
    - name: build something
      run: dotnet build --configuration Release
